{% load static %}

<!doctype html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/style/main.css' %}">
</head>
<body id = "bg" style = "background-image: url('{% static 'main/images/bg.jpg' %}')">

    <aside>
        <img src="{% static 'main/images/logo.png' %}" alt="logo">
        <span class="logo"> isakarev </span>
        <h3> Навигация </h3>
        <ul>
            <a href="{% url 'home' %}"><li> Главная </li></a>
            <a href="{% url 'relevance' %}"><li> Актуальность </li></a>
            <a href="{% url 'about' %}"><li> О нас </li></a>
        </ul>

        <button type="button" class="btn btn-warning" style="display: block; margin-left: 25px;">Обратная связь</button>

    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
